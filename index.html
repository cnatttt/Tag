<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2PlayerTag</title>
  <style>
    html, body { height: 100%; margin: 0; background:#0d0782; font-family: system-ui, Arial; }
    .wrap { height: 100%; display:flex; align-items:center; justify-content:center; }
    canvas { background:#0d0782; border:2px solid #ffd400; image-rendering: pixelated; }

    .ui {
      position: fixed; inset: 0;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at 50% 20%, rgba(255,212,0,.18), rgba(0,0,0,.65));
    }
    .card {
      width: min(560px, 92vw);
      background: rgba(10,10,25,.92);
      border: 2px solid rgba(255,212,0,.35);
      border-radius: 18px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 22px 70px rgba(0,0,0,.55);
      position: relative;
      overflow: hidden;
    }
    .glow {
      position:absolute; inset:-40px;
      background: conic-gradient(from 180deg, rgba(0,180,255,.0), rgba(0,180,255,.25), rgba(255,212,0,.2), rgba(0,180,255,.0));
      filter: blur(30px);
      opacity: .55;
      animation: spin 6s linear infinite;
      pointer-events:none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .title { font-size: 26px; font-weight: 900; margin: 0 0 4px; letter-spacing: .4px; }
    .dev { opacity:.9; margin: 0 0 14px; font-weight: 700; }
    .sub { opacity: .85; margin: 0 0 14px; line-height: 1.35; }

    .row { display:flex; gap: 12px; flex-wrap: wrap; align-items:center; }
    button {
      cursor:pointer;
      border: 2px solid rgba(0,180,255,.35);
      background: rgba(18,18,50,.9);
      color:#fff;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 800;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
    }
    button:hover { background: rgba(25,25,70,.95); border-color: rgba(255,212,0,.5); }
    button:active { transform: translateY(1px); }

    .sliderBox {
      flex: 1 1 220px;
      border: 2px solid rgba(255,255,255,.12);
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,.04);
    }
    .sliderBox label { display:flex; justify-content:space-between; font-weight:800; opacity:.95; }
    input[type="range"] { width: 100%; margin-top: 8px; }

    .hint { margin-top: 14px; opacity:.9; font-size: 13px; line-height:1.45; }
    kbd { background:#111; border:1px solid #333; border-bottom-width:2px; padding:2px 6px; border-radius:6px; }
    .tip {
      margin-top: 10px;
      font-size: 12px;
      opacity: .85;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,212,0,.25);
      background: rgba(255,212,0,.06);
    }

    .modeBox{
      flex: 1 1 220px;
      border: 2px solid rgba(255,255,255,.12);
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,.04);
    }
    .modeBox label { display:flex; justify-content:space-between; font-weight:800; opacity:.95; margin-bottom:6px; }
    select{
      width:100%;
      padding:10px 10px;
      border-radius:10px;
      border:2px solid rgba(0,180,255,.25);
      background: rgba(18,18,50,.9);
      color:#fff;
      font-weight:800;
      outline:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="c" width="800" height="800"></canvas>
  </div>

  <div class="ui" id="menu">
    <div class="card">
      <div class="glow"></div>

      <p class="title">2PlayerTag</p>
      <p class="dev">Dev: Mcant</p>
      <p class="sub">
        2 players only. Tagger is slightly faster + small reach buff.
        Survive <b>20 seconds</b> as runner to score (Classic).
      </p>

      <div class="row">
        <button id="play">PLAY</button>
        <button id="resetScore">RESET SCORE</button>

        <div class="modeBox">
          <label>
            <span>Game Mode</span>
            <span id="modeLabel">Classic</span>
          </label>
          <select id="mode">
            <option value="classic" selected>Classic</option>
            <option value="longest">Longest Run (2 rounds)</option>
          </select>
        </div>

        <div class="sliderBox">
          <label>
            <span>Volume</span>
            <span id="volLabel">70%</span>
          </label>
          <input id="vol" type="range" min="0" max="100" value="70" />
        </div>
      </div>

      <div class="hint">
        <div><b>Player 1 (top-left):</b> <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd></div>
        <div><b>Player 2 (bottom-right):</b> Arrow Keys</div>
        <div style="margin-top:8px;">Press <b>Esc</b> to go back to the menu.</div>
      </div>

      <div class="tip" id="tipBox">Tip: (loads when you open the menu)</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("c");
    const g = canvas.getContext("2d");

    const menu = document.getElementById("menu");
    const playBtn = document.getElementById("play");
    const resetScoreBtn = document.getElementById("resetScore");
    const vol = document.getElementById("vol");
    const volLabel = document.getElementById("volLabel");
    const tipBox = document.getElementById("tipBox");

    const modeSel = document.getElementById("mode");
    const modeLabel = document.getElementById("modeLabel");

    const W = canvas.width, H = canvas.height;

    // --- Sound ---
    let volume = 0.70;
    vol.addEventListener("input", () => {
      volume = Number(vol.value) / 100;
      volLabel.textContent = Math.round(volume * 100) + "%";
      beep(660, 0.03);
    });

    function beep(freq=440, dur=0.04){
      if(volume <= 0) return;
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      if(!AudioCtx) return;
      const ctx = beep._ctx || (beep._ctx = new AudioCtx());
      const o = ctx.createOscillator();
      const gain = ctx.createGain();
      gain.gain.value = Math.max(0.0001, volume * 0.08);
      o.frequency.value = freq;
      o.type = "square";
      o.connect(gain);
      gain.connect(ctx.destination);
      o.start();
      o.stop(ctx.currentTime + dur);
    }

    modeSel.addEventListener("change", ()=>{
      modeLabel.textContent = (modeSel.value === "classic") ? "Classic" : "Longest Run";
      beep(520, 0.03);
    });

    // ---------- MAP / OBSTACLES ----------
    const obs = [
      {x:160,y:160,w:280,h:20},
      {x:520,y:160,w:120,h:20},

      {x:160,y:620,w:120,h:20},
      {x:360,y:620,w:280,h:20},

      {x:160,y:160,w:20,h:220},
      {x:160,y:460,w:20,h:180},

      {x:620,y:160,w:20,h:180},
      {x:620,y:460,w:20,h:180},

      {x:360,y:260,w:30,h:30},
      {x:430,y:260,w:30,h:30},
      {x:360,y:510,w:30,h:30},
      {x:430,y:510,w:30,h:30},

      {x:90,y:280,w:60,h:20},
      {x:90,y:500,w:60,h:20},
      {x:650,y:280,w:60,h:20},
      {x:650,y:500,w:60,h:20},
    ];

    function rectsIntersect(a,b){
      return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
    }
    function rectIntersectsAny(r){
      for(const o of obs){
        if(rectsIntersect(r, o)) return true;
      }
      return false;
    }

    function tryMove(x, y, dx, dy, size){
      let nx = x, ny = y;

      nx += dx;
      let testX = {x:nx, y:y, w:size, h:size};
      if(rectIntersectsAny(testX)) nx = x;

      ny += dy;
      let testY = {x:nx, y:ny, w:size, h:size};
      if(rectIntersectsAny(testY)) ny = y;

      nx = Math.max(0, Math.min(W - size, nx));
      ny = Math.max(0, Math.min(H - size, ny));

      return {x:nx, y:ny};
    }
    function slideMove(p, dx, dy, size){
      const nxt = tryMove(p.x, p.y, dx, dy, size);
      p.x = nxt.x; p.y = nxt.y;
    }

    // ---------- GAME STATE ----------
    const base = 20;
    const big  = base + 10;

    // P1 top-left (WASD)
    const p1 = { x:30,  y:30,  score:0 };
    // P2 bottom-right (arrows)
    const p2 = { x:740, y:740, score:0 };

    let count = 0;

    // 20 seconds @ 50 ticks/sec
    const ROUND_TICKS = 1000;
    let roundTicks = ROUND_TICKS;

    const SPEED = 8;
    const TAG_SPEED = SPEED + 1;
    const TAG_REACH = 4;

    let running = false;

    // Longest Run mode tracking
    // two turns total: (1) P1 runner, (2) P2 runner
    let mode = "classic";
    let lrPhase = 0; // 0=not running, 1=P1 runner, 2=P2 runner, 3=done
    let lrP1Time = 0; // ticks survived as runner
    let lrP2Time = 0;

    const keys = new Set();
    window.addEventListener("keydown", (e)=>{
      if(e.key === "Escape"){ openMenu(); }
      keys.add(e.key.toLowerCase());
      if(["arrowup","arrowdown","arrowleft","arrowright"," "].includes(e.key.toLowerCase())) e.preventDefault();
    }, {passive:false});
    window.addEventListener("keyup", (e)=> keys.delete(e.key.toLowerCase()));

    function isP1Tagger(){ return (count % 2 === 1); }
    function sizeForP1(){ return isP1Tagger() ? big : base; }
    function sizeForP2(){ return isP1Tagger() ? base : big; }

    function forceRoles(p1Tagger){
      // count%2==1 => P1 tagger, count%2==0 => P2 tagger
      count = p1Tagger ? 1 : 0;
    }

    function openMenu(){
      running = false;
      menu.style.display = "flex";
      loadTip();

      // reset longest-run mode state when leaving game
      lrPhase = 0;
      lrP1Time = 0;
      lrP2Time = 0;

      beep(440, 0.03); setTimeout(()=>beep(660, 0.03), 70);
    }

    function startGame(){
      mode = modeSel.value; // "classic" or "longest"
      running = true;
      menu.style.display = "none";

      if(mode === "classic"){
        resetRound(false);
      } else {
        startLongestRun();
      }

      beep(880, 0.04);
    }

    function resetRound(swapRoles=true){
      p1.x = 30;  p1.y = 30;
      p2.x = 740; p2.y = 740;
      if(swapRoles) count++;
      roundTicks = ROUND_TICKS;
    }

    function startLongestRun(){
      // Round 1: P1 runner, P2 tagger
      lrPhase = 1;
      lrP1Time = 0;
      lrP2Time = 0;

      // P2 tagger => count even
      forceRoles(false);

      resetRound(false);
    }

    function endLongestRunAndReturn(){
      // Decide winner
      const p1Sec = (lrP1Time/50).toFixed(2);
      const p2Sec = (lrP2Time/50).toFixed(2);

      let msg = "";
      if(lrP1Time > lrP2Time) msg = `P1 WINS!  P1: ${p1Sec}s  |  P2: ${p2Sec}s`;
      else if(lrP2Time > lrP1Time) msg = `P2 WINS!  P1: ${p1Sec}s  |  P2: ${p2Sec}s`;
      else msg = `TIE!  P1: ${p1Sec}s  |  P2: ${p2Sec}s`;

      // show it on menu tip box
      openMenu();
      tipBox.textContent = "ðŸ Longest Run Results: " + msg;
      beep(660, 0.05); setTimeout(()=>beep(880, 0.05), 70);
    }

    playBtn.onclick = startGame;

    resetScoreBtn.onclick = ()=>{
      p1.score = 0; p2.score = 0;
      beep(330, 0.04);
      setTimeout(()=>beep(220, 0.04), 60);
    };

    // Secret
    let shakeTicks = 0;
    window.addEventListener("keydown", (e)=>{
      if(!running && e.key.toLowerCase() === "m"){
        tipBox.textContent = "ðŸ‘€ Secret found: Mcant Mode unlocked (it does nothing... yet).";
        beep(990, 0.05); setTimeout(()=>beep(1320, 0.05), 70);
      }
    });

    const tips = [
      "Tip: As tagger, cut corners instead of following directly.",
      "Tip: Donâ€™t run straight to the borderâ€”use pillars to juke.",
      "Tip: Runner route idea: top gap â†’ center â†’ side bumper â†’ repeat.",
      "Tip: Fake a direction change at the pillarsâ€”people over-commit.",
      "Tip: If you get boxed, slide along obstacles instead of stopping.",
      "Tip: Longest Run mode: each player gets ONE runner turnâ€”make it count."
    ];
    function loadTip(){
      tipBox.textContent = tips[Math.floor(Math.random()*tips.length)];
    }

    function step(){
      update();
      draw();
      requestAnimationFrame(step);
    }

    function update(){
      if(!running) return;

      const p1Tag = isP1Tagger();
      const p1Size = sizeForP1();
      const p2Size = sizeForP2();

      const p1Speed = p1Tag ? TAG_SPEED : SPEED;
      const p2Speed = p1Tag ? SPEED : TAG_SPEED;

      // P1
      let p1dx = 0, p1dy = 0;
      if(keys.has("w")) p1dy -= p1Speed;
      if(keys.has("s")) p1dy += p1Speed;
      if(keys.has("a")) p1dx -= p1Speed;
      if(keys.has("d")) p1dx += p1Speed;
      slideMove(p1, p1dx, p1dy, p1Size);

      // P2
      let p2dx = 0, p2dy = 0;
      if(keys.has("arrowup")) p2dy -= p2Speed;
      if(keys.has("arrowdown")) p2dy += p2Speed;
      if(keys.has("arrowleft")) p2dx -= p2Speed;
      if(keys.has("arrowright")) p2dx += p2Speed;
      slideMove(p2, p2dx, p2dy, p2Size);

      // timer
      if(roundTicks > 0) roundTicks--;

      // Longest Run survival tracking
      if(mode === "longest"){
        // runner is opposite of tagger
        const p1Runner = !p1Tag;
        if(lrPhase === 1 && p1Runner) lrP1Time++; // P1 runner round
        if(lrPhase === 2 && p1Runner) lrP2Time++; // in phase2, P1 is tagger, so runner is P2
        if(lrPhase === 2 && !p1Runner) lrP2Time++; // <-- this line is wrong if left, so we handle below cleanly
      }

      // tag check with reach buff
      let hb1 = {x:p1.x, y:p1.y, w:p1Size, h:p1Size};
      let hb2 = {x:p2.x, y:p2.y, w:p2Size, h:p2Size};

      if(p1Tag){
        hb1 = {x:hb1.x - TAG_REACH, y:hb1.y - TAG_REACH, w:hb1.w + TAG_REACH*2, h:hb1.h + TAG_REACH*2};
      } else {
        hb2 = {x:hb2.x - TAG_REACH, y:hb2.y - TAG_REACH, w:hb2.w + TAG_REACH*2, h:hb2.h + TAG_REACH*2};
      }

      const tagged = rectsIntersect(hb1, hb2);

      if(mode === "classic"){
        if(tagged){
          if(p1Tag) p1.score++; else p2.score++;
          shakeTicks = 14;
          beep(220, 0.05); setTimeout(()=>beep(110, 0.06), 70);
          resetRound(true);
        } else if(roundTicks <= 0){
          if(p1Tag) p2.score++; else p1.score++;
          beep(660, 0.04); setTimeout(()=>beep(880, 0.04), 60);
          resetRound(true);
        }
      } else {
        // Longest Run mode logic:
        // Phase 1: P1 runner (P2 tagger)
        // Phase 2: P2 runner (P1 tagger)
        // End after both are done -> back to menu

        // record survival time properly:
        const p1Runner = !p1Tag;
        const p2Runner = p1Tag;

        if(lrPhase === 1){
          // in phase 1, P1 should be runner
          if(p1Runner) lrP1Time++;
        }
        if(lrPhase === 2){
          // in phase 2, P2 should be runner
          if(p2Runner) lrP2Time++;
        }

        if(tagged || roundTicks <= 0){
          shakeTicks = 14;
          beep(220, 0.05); setTimeout(()=>beep(110, 0.06), 70);

          if(lrPhase === 1){
            // move to phase 2: P2 runner, P1 tagger
            lrPhase = 2;
            forceRoles(true); // P1 tagger => count odd
            resetRound(false);
          } else if(lrPhase === 2){
            lrPhase = 3;
            endLongestRunAndReturn();
          }
        }
      }
    }

    function draw(){
      // shake
      let sx = 0, sy = 0;
      if(shakeTicks > 0){
        shakeTicks--;
        sx = (Math.random()*8 - 4);
        sy = (Math.random()*8 - 4);
      }

      g.setTransform(1,0,0,1,0,0);
      g.clearRect(0,0,W,H);
      g.setTransform(1,0,0,1,sx,sy);

      // grid
      g.strokeStyle = "rgb(25,25,25)";
      for(let x=0;x<W;x+=40){ g.beginPath(); g.moveTo(x,0); g.lineTo(x,H); g.stroke(); }
      for(let y=0;y<H;y+=40){ g.beginPath(); g.moveTo(0,y); g.lineTo(W,y); g.stroke(); }

      // obstacles
      g.fillStyle = "rgb(0,180,255)";
      g.strokeStyle = "white";
      for(const r of obs){
        g.fillRect(r.x,r.y,r.w,r.h);
        g.strokeRect(r.x,r.y,r.w,r.h);
      }

      // players
      const p1Tag = isP1Tagger();
      const p1Size = sizeForP1();
      const p2Size = sizeForP2();

      g.fillStyle = p1Tag ? "red" : "white";
      g.fillRect(p1.x, p1.y, p1Size, p1Size);

      g.fillStyle = p1Tag ? "white" : "red";
      g.fillRect(p2.x, p2.y, p2Size, p2Size);

      // border
      g.strokeStyle = "#ffd400";
      g.strokeRect(0.5,0.5,W-1,H-1);

      // UI
      const secondsLeft = Math.ceil(roundTicks / 50);

      g.fillStyle = "white";
      g.font = "16px system-ui, Arial";
      g.fillText(`P1: ${p1.score}`, 14, 22);
      g.fillText(`TIME: ${secondsLeft}`, (W/2)-34, 22);
      g.fillText(`P2: ${p2.score}`, W-70, 22);

      g.font = "14px system-ui, Arial";
      g.fillText(p1Tag ? "TAGGER" : "RUNNER", 14, 44);
      g.fillText(p1Tag ? "RUNNER" : "TAGGER", W-82, 44);

      // Longest-run HUD
      if(mode === "longest"){
        const p1Sec = (lrP1Time/50).toFixed(2);
        const p2Sec = (lrP2Time/50).toFixed(2);
        g.font = "13px system-ui, Arial";
        g.fillText(`Longest Run Mode`, (W/2)-55, 44);
        g.fillText(`P1 best: ${p1Sec}s`, 14, 62);
        g.fillText(`P2 best: ${p2Sec}s`, W-120, 62);
        g.fillText(`Round: ${lrPhase}/2`, (W/2)-30, 62);
      }

      g.font = "12px system-ui, Arial";
      g.fillText(`2PlayerTag  |  Dev: Mcant  |  Esc = Menu`, 14, H-12);
    }

    // Start menu + loop
    openMenu();
    requestAnimationFrame(step);
  </script>
</body>
</html>
